version: '3.8'

services:
  wcs-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: operato-wcs-backend
    image: operato-wcs-ai:latest
    ports:
      - "8080:8080"
    environment:
      # Spring Boot configuration
      - SPRING_PROFILES_ACTIVE=prod
      # Database connection (adjust as needed)
      # - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/wcs
      # - SPRING_DATASOURCE_USERNAME=wcs_user
      # - SPRING_DATASOURCE_PASSWORD=your_password
      # Redis connection (adjust as needed)
      # - SPRING_REDIS_HOST=redis
      # - SPRING_REDIS_PORT=6379
      # RabbitMQ connection (adjust as needed)
      # - SPRING_RABBITMQ_HOST=rabbitmq
      # - SPRING_RABBITMQ_PORT=5672
      # - SPRING_RABBITMQ_USERNAME=guest
      # - SPRING_RABBITMQ_PASSWORD=guest
      # JVM options
      - JAVA_OPTS=-Xmx1g -Xms512m
    volumes:
      # Mount logs directory (optional)
      - ./logs:/app/logs
      # Mount config files (optional)
      # - ./config:/app/config
    restart: unless-stopped
    networks:
      - wcs-network
    # Uncomment if you need to connect to other services
    # depends_on:
    #   - mysql
    #   - redis
    #   - rabbitmq

